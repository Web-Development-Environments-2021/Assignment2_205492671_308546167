<!DOCTYPE html>
<html>
	<head>
		<script src="./js/jquery-3.4.1.slim.min.js"></script>
		<script src="./js/welcome.js"></script>
		<script src="./js/register.js"></script>
		<script src="./js/login.js"></script>
		<script src="./js/about.js"></script>
		<script src="./js/database.js"></script>
		<script src ="./js/jquery.validate.js"></script>
		<script src= "./js/registerValidation.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="./style/menu.css" />
		<link rel="stylesheet" type="text/css" href="./style/about.css" />
		<link rel="stylesheet" type="text/css" href="./style/login.css" />
	</head>

	<body>
		<header>
			<h1 id="gameName">Apple Pacman</h1>
			<h3>Liad Oz & Naor Suban</h3>
		</header>
		<div id="menu">
			<ul>
				<li id="welcome_menu"><a>Welcome</a></li>
				<li id="register_menu"><a>Register</a></li>
				<li id="login_menu"><a>Login</a></li>
				<li id="about_menu"><a>About</a></li>
			</ul>
		</div>
		<br>
		<div id="content">
			<div id="welcome">
				<button id="register_button"> Register </button>
				<br>
				<button id="login_button"> Login </button>
			</div> 

			<div id="register" class="login-box">
				<h2>Register</h2>
				<form id="registerForm">
				  <div class="user-box">
					<input type="text" name="Username" id="Username">
					<label>Username</label>
				  </div>
				  <div class="user-box">
					<input type="password" name="Password">
					<label>Password</label>
				  </div>
				  <div class="user-box">
					<input type="text" name="Fullname">
					<label>Full name</label>
				  </div>
				  <div class="user-box">
					<input type="email" name="Email">
					<label>Email</label>
				  </div>
				  <div class="user-box">
					<input type="date" name="DateOfBirth">
					<label>Date of Birth</label>
				  </div>
				  <a><input id="subRegister" type="submit"  value="Register">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</input>
				</a>
				</form>
			</div>

			<div id="login" class="login-box">
				<h2>Login</h2>
				<form id="loginForm">
				  <div class="user-box">
					<input type="text" name="Username" required="">
					<label>Username</label>
				  </div>
				  <div class="user-box">
					<input type="password" name="Password" required="">
					<label>Password</label>
				  </div>
				  <a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<label id="subLogin">Login</label>
				  </a>
				</form>
			</div>



			<section id="about_dialog" class="web_dialog">
				<table style="width: 100%; border: 0px;" cellpadding="3" cellspacing="0">
				   <tr style="background-color: pink;">
					  <td><b>Modal Dialog</b></td>
					  <td>
						 <a href="#" id="aboutBtnClose"><b>Close</b></a>
					  </td>
				   </tr>
				   <tr>
					  <td>This is Modal Dialog</td>
				   </tr>
			 
				</table>
			 </section>
			<div id="gameScreen">
				<div id="score" >
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time" >
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>

		</div>
		<footer>
			<h6>2021 Â©   Liad Oz & Naor Suban the KILLERS</h6>
		</footer>
	</body>
</html>
